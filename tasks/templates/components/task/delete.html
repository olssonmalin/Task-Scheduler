{% extends "utils/popup.html" %}
{% block button %}
<i class="fa-solid fa-trash click-button-show clickable" title="Delete task"></i>
{% endblock %}
{% block content %}
<div>
    <p>Are you sure you want to delete task: {{task.description}}?</p>
    <a href="{% url 'all tasks'%}">Cancel</a>
    <a href="{% url 'remove task' task.id %}">Continue</a>
</div>
{% endblock %}
