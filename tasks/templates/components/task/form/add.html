<form action="" method="POST" autocomplete="off">
    {% if info %}
    <pre>{{ info }}</pre>
    {% endif %}
    {% csrf_token %}
    {{form}}
    <label for="category">Category</label>
    <input name="category" type="text" list="category" required>
    <datalist id="category">
        {% for cat in categories %}
        <option value="{{ cat.name }}"></option>
        {% endfor %}
    </datalist>
    <input type="submit" class="purple-button" value="Submit">
</form>
