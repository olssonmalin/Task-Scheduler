<div class="click-show-container">
    <button class="click-button-show">Add hours</button>
    <div class="show-element">
        <p class="click-button-close">X</p>
        <form method="POST" class="add-time-form" action="{% url 'add time' task.id %}">
            {% csrf_token %}
            <label for="hours">Hours to add</label>
            <input type="number" name="hours" value="0">
            <input type="submit">
        </form>
    </div>
</div>
