{% extends "base.html" %}

{% block main %}
<form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    {{form}}
    <label for="category">Category</label>
    <input name="category" type="text" list="category" value="{{ current_category }}">
    <datalist id="category">
        {% for cat in categories %}
        <option value="{{ cat.name }}"></option>
        {% endfor %}
    </datalist>
    <input type="submit" class="purple-button" value="Submit">
</form>
{% endblock %}
