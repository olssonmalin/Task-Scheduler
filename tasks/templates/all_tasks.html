{% include "header.html" %}

<div>
    {% if not tasks %}
    <p>No tasks to show </p>
    {% endif %}
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'single task' task.id %}">{{ task.description }}</a>
            <p>{{ task.get_status_display }}</p>
            <a href="{% url 'remove task' task.id %}">Delete</a>
            <a href="{% url 'update task' task.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>


    <button><a href="{% url 'add task'%}">Add task</a></button>
</div>

{% include "footer.html" %}
