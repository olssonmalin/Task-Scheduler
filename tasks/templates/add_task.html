{% include "header.html" %}

<form action="" method="POST">
    {% csrf_token %}
    {{form}}
    <label for="category">Category</label>
    <input name="category" type="text" list="category">
    <datalist id="category">
        {% for cat in categories %}
        <option value="{{ cat.name }}"></option>
        {% endfor %}
    </datalist>
    <input type="submit">
</form>
{% include "footer.html" %}
