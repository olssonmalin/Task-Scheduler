{% include "header.html" %}

<div>
    <ul>
        {% if not categories %}
        <p>No categories to show</p>
        {% endif %}
        {% for category in categories %}
        <li>
            <p>{{ category.name }}</p>
            <a href="{% url 'remove category' category.id %}">Delete</a>
            <a href="{% url 'update category' category.id %}">Edit</a>
        </li>
        {% endfor %}
    </ul>

</div>
